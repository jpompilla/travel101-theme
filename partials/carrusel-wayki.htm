[viewBag]
==
{% put styles%}
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <style>
    .carousel{
        margin-top: 100px;
    }
    .carousel h1{
        font-family: 'Poiret One', cursive;
        font-size:70px;
        font-weight:bold;
        text-shadow: 2px 2px 8px #000;
    }
    .carousel p{
        font-size:20px;
        font-weight:bold;
    }
    .carousel .btn-secondary{
        background-color:transparent;
        border: 1px solid #fff;
    }
    .carousel::before {
        position: absolute;
        content: '';
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: {{this.theme.bg_filter1}};
        z-index: 1;
    }
    .carousel .carousel-item{
        height: 580px;
        background-size:cover;
        background-position:center;
    }
    .carousel .carousel-caption{
        bottom:120px;
        left:20%;
        right:20%;
    }
    
    @media (max-width: 480px) {
        .carousel .carousel-item{
            height: 480px;
        }
        .carousel h1{
            font-size:30px;
        }
        .carousel p{
            font-size:14px;
        }
        .carousel .carousel-caption{
            bottom:90px;
            left:12%;
            right:12%;
        }
    }
    </style>
{% endput%}

<section class="carousel">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="20000" style="background-image:url({{'machu-picchu-bg.jpg'|media}});">
                <div class="carousel-caption">
                    <h1>Los mejores tours y actividades en Cusco</h1>
                    <p>Encuentra los mejores tours en Cusco y alrederes</p>
                    <div class="carousel-action mt-5">
                        <a href="https://m.me/{{this.theme.facebook_1}}" target="_blank" class="btn btn-primary btn-lg" role="button"><i class="fab fa-facebook-messenger"></i> Hablar con un asesor</a>
                        <a href="#" class="btn btn-secondary btn-lg d-none d-md-inline" role="button">Explorar tours</a>
                    </div>
                </div>
            </div>
            <div class="carousel-item" data-interval="20000" style="background-image:url({{'vinicunca-trekking-full-dia-1.jpg'|media}});">
                <div class="carousel-caption">
                    <h1>Vive la magia del color en una tierra unica</h1>
                    <p>Reserva tu lugar ahora mismo</p>
                    <div class="carousel-action mt-5">
                        <a href="https://m.me/{{this.theme.facebook_1}}" target="_blank" class="btn btn-primary btn-lg" role="button"><i class="fab fa-facebook-messenger"></i> Hablar con un asesor</a>
                        <a href="#" class="btn btn-secondary btn-lg d-none d-md-inline" role="button">Explorar tours</a>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
