[viewBag]
==
{% put styles%}
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <style>
    .tour-header{
        margin-top: 100px;
        color:#fff;
        height:450px;
        background-color:#666;
    }
    .tour-header::before {
        position: absolute;
        content: '';
        top: 0;
        left: 0;
        width: 100%;
        height: 550px;
        background-color: {{this.theme.bg_filter1}};
        z-index: 0;
    }
    .tour-header .tour-header-image{
        background-size:cover;
        background-position:center;
        height: 100%;
    }
    .tour-header .tour-header-caption{
        position: relative;
        top:100px;
        left:20%;
        width:60%;
        z-index: 1;
    }
    .tour-header h1{
        font-family: 'Poiret One', cursive;
        font-weight:bold;
        text-shadow: 2px 2px 8px #000;
    }
    .tour-header p{
        text-shadow: 2px 2px 8px #000;
    }
    @media (max-width: 480px) {
        .tour-header .tour-header-caption{
            top:120px;
            left:10%;
            width:80%;
        }
        .tour-header h1{
            font-size:40px;
        }
    }
    </style>
{% endput %}
<section class="tour-header">
    <div class="tour-header-image" style="background-image:url({{tour.poster.path}})">
        <div class="tour-header-caption text-center">
            <h1 class="display-4">{{tour.title}}</h1>
            <p class="d-none d-md-inline">{{tour.description}}</p>
            <hr class="my-4">
            <a href="https://m.me/{{this.theme.facebook_1}}" target="_blank" class="btn btn-primary btn-lg" role="button"><i class="fab fa-facebook-messenger"></i> Reservar ahora</a>
        </div>
    </div>
</section>
